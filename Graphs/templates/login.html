{% load static %}
<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Login Page</title>
        
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
            <!-- https://fonts.google.com/specimen/Open+Sans -->
            <link rel="stylesheet" href="../static/css/css/fontawesome.min.css">
            <!-- https://fontawesome.com/ -->
            <link rel="stylesheet" href="../static/css/css/bootstrap.min.css">
            <!-- https://getbootstrap.com/ -->
            <link rel="stylesheet" href="../static/css/css/tooplate.css">
         
      
    </head>
​
​
    <body class="bg03">
            <div id="left" style="float:left;width:70%;">
                    <img src="../static/images/Visual.JPG" height="100%" width="100%">
                </div>
            <div class="container" style="float:right;width:30%;padding-top:10%;">
                
                <div class="row tm-mt-big right" >
                    <div class="col-12 mx-auto tm-login-col">
                        <div class="bg-white tm-block">
                            <div class="row" >
                                <div class="col-12 text-center" >
​                                   <img src="../static/images/ghclogo.png">
                                    <!-- <h2 class="tm-block-title mt-3" style="height:60px;padding-top:16px">Login</h2> -->
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12">
                                    <form action="login/" method="post" class="tm-login-form">
                                        {% csrf_token %}  
                                      <div class="input-group">
                                            <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
                                            <input name="uname" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="username" required autocomplete="off">
                                        </div>
                                        <div class="input-group mt-3">
                                            <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                            <input name="pwd" type="password" class="form-control validate" id="password"  required autocomplete="off">
                                        </div>
                                        <div class="input-group mt-4">
                                            <button type="submit" class="btn btn-primary d-inline-block mx-auto">Login</button>
                                        </div>
                                       
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </body>
​
</html>
